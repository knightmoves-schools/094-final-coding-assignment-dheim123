<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Shopping Cart</title>
    <style>
        body {
            background-color: lightblue;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: space-between;
            gap: 40px;
        }

        .products-container {
            flex: 2;
        }

        .cart-container {
            flex: 1; /* Stays on the right */
            background-color: lightcyan;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            height: fit-content; /* Only takes height needed for content */
            position: sticky; /*cart stays put when scrolling */
            top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #488ad1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #356b9c;
        }

        .TextStyle {
            font-size: 30px;
            font-weight: bold;
            font-family: fantasy;
            color: black;
            margin: 0;
            flex-grow: 1; /* allows text to take available space */
        }

        .item-row {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            gap: 20px;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
        }

        .item-image {
            width: 100px;
            height: auto;
            border-radius: 8px;
            border: 3px solid lightblue;
        }

        #cart-items-list {
            list-style-type: none;
            padding: 0;
            margin-top: 15px;
        }

        #cart-items-list li {
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }
        
        .total-display {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="products-container">

        <!-- Chair Row -->
        <div class="item-row">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTS3d4_dmeOAYVvIHWF_b_YUPRapITlw-kEoQ&s"
               alt="A modern chair" class="item-image">
            <p class="TextStyle">Chair - $20</p>
            <button onclick="addToCart('Chair', 20)">
                Add
            </button>
        </div>

        <!-- Table Row -->
        <div class="item-row">
            <a href="https://www.amazon.com/SXXjiaju-Desk-Solid-Wood-Classical/dp/B0CQ26NNZ6" target="_blank" title="View on Amazon">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTIv1wTLvq77wXnSlDfBHkwl4A9o--zw_RbXA&s"
                 alt="A wooden table" class="item-image">
            </a>
            <p class="TextStyle">Table - $15</p>
            <button onclick="addToCart('Table', 15)">
                Add
            </button>
        </div>

        <!-- Desk Row -->
        <div class="item-row">
            <img src="https://chopvalue.com/cdn/shop/products/chopvalue-homeofficedesk-lifestyle02_48b219f2-cdb9-460d-962d-9bfe23a7fc96_1200x.jpg?v=1697768091"
                alt="An office desk" class="item-image">
            <p class="TextStyle">Desk - $30</p>
            <button onclick="addToCart('Desk', 30)">
                Add
            </button>
        </div>
    </div>

    <div class="cart-container">
        <h2>Shopping Cart</h2>
        <ul id="cart-items-list">
        </ul>
        <div class="total-display">
            Total: $<span id="total-number">0</span>
        </div>
    </div>

    <script>
        let total = 0;
        const totalNumberSpan = document.getElementById('total-number');
        const cartItemsList = document.getElementById('cart-items-list');

        function addToCart(itemName, itemPrice) {
            total += itemPrice;
            totalNumberSpan.textContent = total.toFixed(2);

            const newItem = document.createElement('li');
            newItem.textContent = `${itemName} - $${itemPrice.toFixed(2)}`;
            
            // Append the new item to the shopping cart list
            cartItemsList.appendChild(newItem);
        }
    </script>

</body>
</html>
